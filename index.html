<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="" type="image/gif" sizes="32x32">
    <!--==============================Boxicon CDN Link==============================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--==============================Bootstrap CDN Link==============================-->
    <link href="assets/vendor/css/bootstrap.min.v5.0.2.css" rel="stylesheet">
    <!--==============================Googe Fonts Link==============================-->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--==============================Main Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--==============================Responsive Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=START MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <main id="mainBodyArea">
        <!--==========================Start Main Hero Area==========================-->
        <header class="main-header-section">
            <div class="container">
                <div class="row">
                    <div class="back-button">
                        <a class="back-arrow-link" href="#">
                            <i class='bx bx-arrow-back'></i>
                            <p class="back-text">BACK</p>
                        </a>
                    </div> <!-- End Back button-->
                    <div class="logo-area">
                        <a class="logo-link" href="">
                            <img class="logo" src="assets/images/logo.png" alt="logo">
                        </a>
                    </div><!-- End Logo Area -->
                </div>
            </div>
        </header>
        <!--==========================End Main Hero Area==========================-->
        <!--==========================Start Main User Form Area==========================-->
        <section class="user-form-area">
            <div class="container">
                <div class="row">
                    <div class="form-heading-area">
                        <h1 class="form-heading">Company Information</h1>
                    </div>
                    <form class="main-form" action="" method="">
                        <div class="flex-box">
                            <div class="form-group">
                                <label class="label-text" for="first-name">First Name</label>
                                <input class="input-box" type="text" name="" id="first-name">
                            </div>
                            <div class="form-group">
                                <label class="label-text" for="last-name">Last Name</label>
                                <input class="input-box" type="text" name="" id="last-name">
                            </div>
                        </div> <!--End Flexbox-->
                        <div class="flex-box">
                            <div class="form-group">
                                <label class="label-text" for="email">Email</label>
                                <input class="input-box" type="email" name="" id="email">
                            </div>
                            <div class="form-group">
                                <label class="label-text" for="phone">Phone</label>
                                <input class="input-box" type="tel" name="" id="phone">
                            </div>
                        </div> <!--End Flexbox-->
                        <div class="flex-box">
                            <div class="form-group">
                                <label class="label-text" for="business-address">Business Address</label>
                                <input class="input-box" type="text" name="" id="business-address">
                            </div>
                            <div class="form-group">
                                <label class="label-text" for="company-name">Name Company</label>
                                <input class="input-box" type="text" name="" id="company-name">
                            </div>
                        </div> <!--End Flexbox-->
                        <div class="flex-box">
                            <div class="form-group" style="flex-basis: 100%;">
                                <label class="label-text" for="message">Message</label>
                               
                                <textarea class="textarea-box" name="" id="message" cols="" rows=""></textarea>
                            </div>
                            
                        </div> <!--End Flexbox-->

                        <!-- Select Collection Area -->
                        <div class="select-collection-area">
                            <div class="select-collection-heading">
                                <h2 class="select-collection-heading-text">Selection Collection are you interested</h2>
                            </div>
                            <div class="flex-box-two">
                                <div class="select-collection-box">
                                    <h1 class="select-collection-name">Workstation <br>
                                        Desk Collection</h1>
                                        <i class='bx bxs-chevron-right arrow-box' id="right-arrow" ></i>   
                                        <i class='bx bxs-chevron-down arrow-box' id="down-arrow" ></i>  
                                </div><!--End Select collection box-->
                                <div class="select-collection-box">
                                    <h1 class="select-collection-name">Chair <br>
                                        Collection</h1>
                                        <i class='bx bxs-chevron-right arrow-box' id="right-arrow" ></i>   
                                        <i class='bx bxs-chevron-down arrow-box' id="down-arrow" ></i>  
                                </div><!--End Select collection box-->
                                <div class="select-collection-box">
                                    <h1 class="select-collection-name">Sofa <br>
                                        Collection</h1>
                                        <i class='bx bxs-chevron-right arrow-box' id="right-arrow" ></i>   
                                        <i class='bx bxs-chevron-down arrow-box' id="down-arrow" ></i>  
                                </div><!--End Select collection box-->
                            </div>
                        </div>
                        <!-- ///End Select Collection Area -->
                       
                    </form>
                </div>
            </div>
        </section>
        <!--==========================End Main User Form Area==========================-->
       
<br>

    </main>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=END MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->

    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <!--==============================Bootstrap CDN js==============================-->
    <script src="assets/vendor/js/bootstrap.bundle.min.v5.0.2.js"></script>
     <!--==============================Jquery js==============================-->
     <script src="assets/vendor/js/jquery_3.7.1_jquery.min.js"></script>
     <!--==============================Jquery js==============================-->
     <script src="assets/vendor/js/custom.js"></script>
</body>

</html>
